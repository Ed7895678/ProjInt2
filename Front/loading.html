<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loader .circle {
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #8b5e0a;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader p {
      margin-top: 10px;
      color: #8b5e0a;
    }
  </style>
  <script>
    window.onload = function() {
      // Captura o parâmetro de pesquisa da URL
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query');

      // Simula o carregamento por 2 segundos antes de redirecionar para a página de resultados
      setTimeout(function() {
        // Se a pesquisa estiver vazia ("all"), exibe todos os resultados
        if (query === "all") {
          window.location.href = "pesquisa.php"; // Redireciona para a página de todos os resultados
        } else {
          window.location.href = "pesquisa.php?query=" + encodeURIComponent(query);
        }
      }, 2000); // Atraso de 2 segundos
    };
  </script>
</head>
<body>
  <div class="loader">
    <div class="circle"></div>
    <p>Loading...</p>
  </div>
</body>
</html>
